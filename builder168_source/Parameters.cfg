type = "Doom Builder Parameter Configuration";


nodebuilders
{
	zdbsp1
	{
		title = "ZDBSP Fast build (no reject)";
		executable = "zdbsp.exe";
		parameters = "-R \"%F\" -o\"%T\"";
	}
	
	zdbsp2
	{
		title = "ZDBSP Normal build";
		executable = "zdbsp.exe";
		parameters = "\"%F\" -o\"%T\"";
	}
	
	bsp1
	{
		title = "BSP Normal build";
		executable = "bsp-w32.exe";
		parameters = "%F -o %T";
	}
	
	zennode1
	{
		title = "ZenNode Fast build (no reject)";
		executable = "zennode.exe";
		parameters = "-n3 -nq -rz %F -o %F";
	}
	
	zennode2
	{
		title = "ZenNode Normal build";
		executable = "zennode.exe";
		parameters = "%F -o %F";
	}
	
	glbsp1
	{
		title = "GLBSP Fast build for Bloodfest (no reject)";
		executable = "glbsp.exe";
		parameters = "-normal -noreject -v5 -factor 1 %F -o %T";
	}
	
	glbsp2
	{
		title = "GLBSP Normal build for Bloodfest";
		executable = "glbsp.exe";
		parameters = "-normal -v5 -factor 1000 %F -o %T";
	}
}


